<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <!--主页面css-->
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box2 {
            width: 100%;

            border: 2px dashed #72b1ff;
            margin: auto;

    <!--添加学生css-->
    <style>
        .insert {
            width: 100%;
            height: 510px;
            background: rgba(6, 0, 0, 0.4);
            margin: auto;
            position: absolute;
            top: 0px;
            z-index: 10;
            display: none;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/demo/demo.css">
    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

</head>
<body>

<!--主页面-->
<div class="box2">
    <div class="box1">
        <div class="easyui-panel" title="条件检索用户信息" style="width:100%">
            <div style="padding:10px 0px 10px 0px">
                <form id="ff1" method="post">
                    <table cellpadding="5">
                        <tr>
                            <td>学生名:</td>
                            <td><input class="easyui-textbox" style="width: 100px;" type="text" name="name"
                                       id="Studentname"></input>
                            </td>
                            <td>
                                <input type="button" class="easyui-linkbutton" style="height: 30px;width: 50px;"
                                       onclick="selectStudent()" value="检索"/>
                            </td>
                            <td>
                                <input type="button" class="easyui-linkbutton"
                                       style="height: 30px; width: 100px; margin-left: 100px;"
                                       onclick="insertStudent()" value="添加学生"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="box3" id="box3">
        <table id="tab">
            <thead>
            <tr>
                <th>学生ID</th>
                <th>学生姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>联系方式</th>
                <th>咨询师</th>
                <th>所在地</th>
                <th>课程方向</th>
                <th>得分</th>
                <th>是否缴费</th>
                <th>咨询师备注</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbo1">

            </tbody>
        </table>
        <div id="aa">
            <div>
            </div>
        </div>
    </div>
</div>
<!--主页面js-->
<script>
    var page = 1;
    var limit = 5;
    var ye = 0;
    var arrs = null;
    var size = 0;

    //检索
    function selectStudent() {
        page = 1;
        shua();
    }

    //    "token=" + crm.getToken() +

    //的数据
    function shua() {
        $.ajax({
            type: "get",
            url: "http://localhost:8080/xsxx/selectStudent",
            data: "&Studentname=" + $("#Studentname").val() + "&page=" + page + "&limit=" + limit,
            datetypr: "json",
            success: function (res) {
                res = JSON.parse(res);
                arrs = res.data;
                size = res.count;
                ye = Math.ceil(size / limit);
                if (res.code == 100) {
                    jiazai();
                } else {
                    alert("系统故障！");
                }
            }
        });
    };

    //加载到页面
    function jiazai() {
        $("#tbo1").html("");
        $("#aa").html("");
        for (var j = 0; j < arrs.length; j++) {
            var arr = arrs[j];
            var otr = $("<tr>").appendTo("#tab");
            $("<td>", {
                text: arr.id,
                "class": "td"
            }).appendTo(otr);
            $("<td>", {
                text: arr.name,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.age,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.sex,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.phone,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.askerid,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.address,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.learnforward,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.record,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.ispay,
                "class": "tr"
            }).appendTo(otr);
            $("<td>", {
                text: arr.askercontent,
                "class": "tr"
            }).appendTo(otr);
            var otd5 = $("<td>", {
                "class": "tr"
            }).appendTo(otr);
            $("<a>", {
                href: "#",
                onclick: "updateStudent(this);",
                text: "修改信息",
            }).appendTo(otd5);
            var otd6 = $("<td>", {
                "class": "tr"
            }).appendTo(otr);
            $("<a>", {
                href: "#",
                onclick: "deleteStudentid(this);",
                text: "删除学生",
            }).appendTo(otd6);
        }
        $("<a>", {
            href: "#",
            "style": "float:left; margin-left: 20px;",
            onclick: "up();",
            text: "上一页",
        }).appendTo("#aa");
        $("<a>", {
            href: "#",
            "style": "float:left; margin-left: 20px;",
            onclick: "dow();",
            text: "下一页",
        }).appendTo("#aa");
        $("<p>", {
            href: "#",
            "style": "float:left; margin-left: 20px;",
            text: "当前第" + page + "页，共" + ye + "页,共" + size + "条邮件",
        }).appendTo("#aa");
    };

    //上一页
    function up() {
        if (page <= 1) {
            alert("当前已是第一页");
        } else {
            $("#tbo1").html("");
            $("#aa").html("");
            page--;
            shua();
        }
    };

    //下一页
    function dow() {
        if (page >= ye) {
            alert("当前已是尾页");
        } else {
            $("#tbo1").html("");
            $("#aa").html("");
            page++;
            shua();
        }
    };

    //----获取行号-----
    function getRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        return i;
    };

    //----删除用户-----
    function deleteStudentid(r) {
        var f = confirm("是否删除！");
        if (f) {
            var p = getRow(r);
            var studentid = document.getElementById('tab').rows[p].cells[0].innerText;
            console.log(studentid);
            $.ajax({
                type: "get",
                url: "http://192.168.1.70:8080/xsxx/deleteStudent",
                data: "&id=" + studentid,
                success: function (del) {
                    if (JSON.parse(del).code == "100") {
                        document.getElementById('tab').deleteRow(p);
                        alert("删除成功！")
                        shua();
                    } else {
                        alert("删除失败！")
                    }
                }
            });
        }
    };

</script>

                               onclick="down1()">
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
<!--添加学生js-->
<script>
    function insertStudent() {
        $("#insert")[0].style.display = "block";
    }

    function down1() {
        $("#insert")[0].style.display = "none";
    }

    function insertStudents() {
        if ($("#Name").val() == "") {
            alert("姓名不能为空！");
            return;
        }
        if ($("#Age").val() == "") {
            alert("年龄不能为空！");
            return;
        }
        $.ajax({
            type: "get",
            url: "http://localhost:8080/xsxx/insertStudents",
            dataType: "json",
            data: {
                Name: $("#Name").val(),
                Sex: $("#Sex").val(),
                Age: $("#Age").val(),
                Phone: $("#Phone").val(),
                StuStatus: $("#StuStatus").val(),
                PerState: $("#PerState").val(),
                MsgSource: $("#MsgSource").val(),
                SourceUrl: $("#SourceUrl").val(),
                SourceKeyWord: $("#SourceKeyWord").val(),
                QQ: $("#QQ").val(),
                WeiXin: $("#WeiXin").val(),
                Content: $("#Content").val(),
            },
            success: function (res) {
                if (res.code == 100) {
                    alert(res.msg);
                    $("#insert")[0].style.display = "none";
                } else {
                    alert(res.msg);
                    return;
                }
            }
        });
    }
</script>

<script>

        $.ajax({
            type: "get",
            url: "http://localhost:8080/xsxx/selectaskersname",

    //显示编辑用户
    function updateStudent(r) {
        var p = getRow(r);
        $("#newid").val(document.getElementById('tab').rows[p].cells[0].innerText);
        $("#newName").val(document.getElementById('tab').rows[p].cells[1].innerText);
        $("#newAge").val(document.getElementById('tab').rows[p].cells[2].innerText);
        $("#newSex").val(document.getElementById('tab').rows[p].cells[3].innerText);
        $("#newPhone").val(document.getElementById('tab').rows[p].cells[4].innerText);
        $("#newAskerId").val(document.getElementById('tab').rows[p].cells[5].innerText);
        $("#newAddress").val(document.getElementById('tab').rows[p].cells[6].innerText);
        $("#newLearnForward").val(document.getElementById('tab').rows[p].cells[7].innerText);
        $("#newRecord").val(document.getElementById('tab').rows[p].cells[8].innerText);
        $("#newIsPay").val(document.getElementById('tab').rows[p].cells[9].innerText);
        $("#newContent").val(document.getElementById('tab').rows[p].cells[10].innerText);

        $("#update")[0].style.display = "block";
    }

    //隐藏编辑用户
    function down() {
        $("#update")[0].style.display = "none"
    }

    //编辑用户
    function updatenewStudent() {
        if ($("#newName").val() == "") {
            alert("姓名不能为空！");
            return;
        }
        if ($("#newAge").val() == "") {
            alert("年龄不能为空！");
            return;
        }
        $.ajax({
            type: "get",
            url: "http://localhost:8080/xsxx/updatenewStudent",

                Address: $("#newAddress").val(),
                LearnForward: $("#newLearnForward").val(),
