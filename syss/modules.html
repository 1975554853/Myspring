<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块管理</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        input{
            width: 100px;
            height: 50px;
        }
        iframe{
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <input id="addRole" type="button" value="为角色添加模块"/>
    <input id="addModule" type="button" value="为用户添加角色"/>
    <input type="button" id="showModules" value="查看模块"/>
    <br/>
    <iframe src="" id="ifm"></iframe>

    <script src="../js/jQuery-3.2.1.js"></script>
    <script>
        var $ifm = $("#ifm");
        $("#addRole").click(function(){
          $ifm.attr("src" , "addForRolesToModules.html");
        });

        $("#addModule").click(function(){
            $ifm.attr("src" , "addForModulesToRoles.html");
        });

        $("#showModules").click(function () {
            $ifm.attr("src" , "showModules.html");

        })
    </script>
</body>
</html>
