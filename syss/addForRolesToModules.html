<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为用户添加角色</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css"  media="all">
</head>
<body>


<table class="layui-table" lay-data="{url:'http://localhost:8080/jdgl/getRolesName', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'name', width:150, sort: true, fixed: true}">角色名</th>

        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">添加</a>
</script>


<script src="../js/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../js/we.js" charset="utf-8"></script>
<script>

    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var datas = obj.data;
            if(obj.event === 'edit'){
                crm.setSelectRoleName(datas.name);
                $.ajax({
                    type : "get",
                    url : "http://localhost:8080/modules/setRoleModule",
                    data:{
                        name:datas.name,
                        token : crm.getToken()
                    },
                    success : function(res){
                        console.log(res);
                    }
                })
            }

            layer.open({
                type: 2,
                title: '可添加的模块',
                shadeClose: true,
                shade: 0.8,
                area: ['50%', '80%'],
                content: 'canAddModule.html'
            });
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
